name: es_td_ngo_mobile
description: Мобильное приложение инженера диагностики (ЕС ТД НГО)
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State & Routing
  flutter_riverpod: ^2.5.1
  go_router: ^17.0.0
  
  # Forms & UI
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  form_builder_image_picker: ^4.3.1
  cupertino_icons: ^1.0.6
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # Database (Offline-first) - временно отключено
  # isar: ^3.1.0
  # isar_flutter_libs: ^3.1.0
  path_provider: ^2.1.2
  
  # Utils
  shared_preferences: ^2.2.2
  image_picker: ^1.0.7
  file_picker: ^10.3.7
  pdf: ^3.10.7
  printing: ^5.12.0
  
  # Bluetooth для интеграции с приборами
  flutter_blue_plus: ^1.32.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  # isar_generator: ^3.1.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
