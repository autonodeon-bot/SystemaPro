server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Отключить кэширование для всех файлов
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;

    # Основной location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Отключить кэширование для HTML файлов
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Отключить кэширование для JS файлов
    location ~* \.js$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Отключить кэширование для CSS файлов
    location ~* \.css$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # Статические файлы (изображения, шрифты) - можно кэшировать
    location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # APK файлы для мобильного приложения
    location /mobile/ {
        alias /usr/share/nginx/html/mobile/;
        add_header Content-Type "application/vnd.android.package-archive";
        add_header Content-Disposition "attachment";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
